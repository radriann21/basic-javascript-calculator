<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic JS Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <article class="calculator-container">
    <div id="display" class="display">0</div>
    <section class="operations">
      <button class="operation" data-operation="add">+</button>
      <button class="operation" data-operation="subs">-</button>
      <button class="operation" data-operation="multi">*</button>
      <button class="operation" data-operation="div">/</button>
    </section>
    <section class="controllers">
      <section class="numbers">
        <button class="btn-number" data-number="7">7</button>
        <button class="btn-number" data-number="8">8</button>
        <button class="btn-number" data-number="9">9</button>
        <button class="btn-number" data-number="4">4</button>
        <button class="btn-number" data-number="5">5</button>
        <button class="btn-number" data-number="6">6</button>
        <button class="btn-number" data-number="1">1</button>
        <button class="btn-number" data-number="2">2</button>
        <button class="btn-number" data-number="3">3</button>
        <button class="btn-number" data-number="0">0</button>
        <button class="btn-number" data-coma=",">,</button>
        <button class="btn-number" data-operation="delete">AC</button>
      </section>
      <section class="equal">
        <button id="equal" class="equal">=</button>
      </section>
    </section>
  </article>


  <script defer type="module" src="main.js"></script>
</body>

</html>
